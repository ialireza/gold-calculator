<script>
    $(function () {
        $('#submit').click(function () {
            mz = $('#mz').val();
            separateNum(parseFloat(((mz / 4.6083) / 705) * 750), '#r1');
            separateNum(parseFloat(((mz / 4.6083) / 705) * 740), '#r2');
        });
    });

    function separateNum(value, result) {
        let nStr = value + '';
        nStr = nStr.replace(/\,/g, "");
        let x = nStr.split('.');
        let x1 = x[0];
        let x2 = x.length > 1 ? '.' + x[1] : '';
        let rgx = /(\d+)(\d{3})/;

        while (rgx.test(x1)) {
            x1 = x1.replace(rgx, '$1' + ',' + '$2');
        }

        if (x1 + x2 != 'NaN') {
            $(result).html(x1 + x2);
        }
    }
</script>
